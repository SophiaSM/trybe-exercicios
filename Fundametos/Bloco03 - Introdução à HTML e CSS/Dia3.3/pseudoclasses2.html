<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="pseudoclasses2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="cp">
    <h3>Cor primária</h3>
  </div>
  <div class="cs">
    <h3>Cor Secundária</h3>
  </div>
  <div class="cc">
    <h3>Cor Complementar</h3>
  </div>
  <div class="ce">
    <h3>Cor Escura</h3>
  </div>
  <div class="ccl">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
